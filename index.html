<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario">
            <div class="formulario__grupo">
                <div class="formulario__campo">
                    <input class="formulario__input" type="email" placeholder="Correo electricó o número de teléfono">
                </div>
                <div class="formulario__campo">
                    <input class="formulario__input" type="password" placeholder="Contraseña">
                </div>
                <div class="formulario__campo">
                    <button class="formulario__boton formulario__boton--azul">Iniciar sesión</button>
                </div>
                <div class="formulario__campo">
                    <a class="formulario__enlace" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="formulario__campo">
                    <hr class="formulario__linea">
                </div>
                <div>
                    <button class="formulario__boton formulario__boton--verde">Crear cuenta nueva</button>
                </div>
            </div>
            <div class="formulario__info-extra">
                <a class="formulario__enlace formulario__enlace--crea-pagina" href="">Crea una página</a> para una celebridad, una marca o un negocio.
            </div>
        </form>
    </div>
</body>
</html>
